<div class="devels">
    <div class="author">
    {{- with .Store.Get "packers_avatar" -}}
        <img src="{{ .RelPermalink }}" class="avatar" alt="author" />
    {{- end -}}
    {{- with .Store.Get "packers_devel" -}}
        <div>
            <p class="label">Developer</p><p>{{ . }}</p>
        </div>
    {{ end }}
    </div>
    <div class="version">
    {{- with .Store.Get "packers_version" -}}
        <p class="label">Latest Version</p><p>{{ . }}</p>
    {{- end -}}
    </div>
</div>
