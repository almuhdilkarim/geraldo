<div class="packbar">
    {{- with .Store.Get "packers_packtar" -}}
        <a href="{{ . }}" target="_blank" class="download" aria-label="Download Package">{{ partial "icon" "download" }} Download</a>
    {{- end -}}
    
    {{- with .Store.Get "packers_ghrepost" -}}
        <a href="{{ . }}" target="_blank" class="icon-btn" aria-label="GitHub">{{ partial "icon" "github" }}</a>
    {{- end -}}

    {{- with .Store.Get "packers_glrepost" -}}
        <a href="https://gitlab.com" class="icon-btn" aria-label="GitLab">{{ partial "icon" "gitlab" }}</a>
    {{- end -}}
</div>
